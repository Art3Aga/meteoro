<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="humedad">
      <th mat-header-cell *matHeaderCellDef> Humedad </th>
      <td mat-cell *matCellDef="let element"> {{element?.field3}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="temperatura">
      <th mat-header-cell *matHeaderCellDef> Temperatura </th>
      <td mat-cell *matCellDef="let element"> {{element?.field1}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="presion">
      <th mat-header-cell *matHeaderCellDef> Presion </th>
      <td mat-cell *matCellDef="let element"> {{element?.field5}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="luz">
      <th mat-header-cell *matHeaderCellDef> Luz </th>
      <td mat-cell *matCellDef="let element"> {{element?.field2}} </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="viento">
      <th mat-header-cell *matHeaderCellDef> ¿LLueve? </th>
      <td mat-cell *matCellDef="let element"> {{ element?.field4 == '1' ? 'Si' : 'No' }} </td>
    </ng-container>


    <ng-container matColumnDef="temperatura2">
      <th mat-header-cell *matHeaderCellDef> Temperatura-2 </th>
      <td mat-cell *matCellDef="let element"> {{element?.field6 }} </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
